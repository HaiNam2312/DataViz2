<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Data Visualization 2 - FIT3179</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="aesex"></div>
  <div id="aeasex"></div>
  <div id="dumbell"></div>
  <div id="ggi"></div>
  <div id="wis"></div>
  <div id="sssc"></div>

  <script>

    const SPEC_URL = "https://raw.githubusercontent.com/HaiNam2312/DataViz2/main/js/au_engage_sex.json";

    vegaEmbed("#aesex", "https://raw.githubusercontent.com/HaiNam2312/DataViz2/main/js/au_engage_sex.json", { mode: "vega-lite", renderer: "svg" })
      .then(result => console.log("embed ok", result))
      .catch(err => console.error("embed error", err));
    vegaEmbed("#aeasex", "https://raw.githubusercontent.com/HaiNam2312/DataViz2/main/js/au_engage_age_sex.json", { mode: "vega-lite", renderer: "svg" })
      .then(result => console.log("embed ok", result))
      .catch(err => console.error("embed error", err));
    vegaEmbed("#dumbell", "https://raw.githubusercontent.com/HaiNam2312/DataViz2/main/js/dumbell_study_state.json", { mode: "vega-lite", renderer: "svg" })
      .then(result => console.log("embed ok", result))
      .catch(err => console.error("embed error", err));
    vegaEmbed("#ggi", "https://raw.githubusercontent.com/HaiNam2312/DataViz2/main/js/gender_gap_index_wwmap.json", { mode: "vega-lite", renderer: "svg" })
      .then(result => console.log("embed ok", result))
      .catch(err => console.error("embed error", err));
    vegaEmbed("#wis", "https://raw.githubusercontent.com/HaiNam2312/DataViz2/main/js/women_in_stem_2020.json", { mode: "vega-lite", renderer: "svg" })
      .then(result => console.log("embed ok", result))
      .catch(err => console.error("embed error", err));
    vegaEmbed("#sssc", "https://raw.githubusercontent.com/HaiNam2312/DataViz2/main/js/study_sex_state_choro_f.json", { mode: "vega-lite", renderer: "svg" })
      .then(result => console.log("embed ok", result))
      .catch(err => console.error("embed error", err));

    
  </script>
</body>
</html>
